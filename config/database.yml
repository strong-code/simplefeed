# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: sqlite3
  database: db/dev
  pool: 5
  timeout: 5000
  encoding: utf8
  reconnect: true

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: db/test
  pool: 5
  timeout: 5000
  reconnect: true

production:
  adapter: postgresql
  database: db/prod
  pool: 5
  timeout: 5000
  encoding: utf8
  reconnect: true
